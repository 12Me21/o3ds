<!DOCTYPE html>

<script src="event.js?2"></script>
<script src="storage.js"></script>

<script src="req2.js?26"></script>

<script src="12y.js?1"></script>

<script src="command.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style id="$navcss"></style>

<script>
	if (!console)
	console = {};
	if (location.hash) {
	alert("ok2");
	console.log = function(a) {
	try {
	var text = document.createTextNode(""+a);
	var n = document.createElement("div");
	n.appendChild(text);
	$output.appendChild(n);
	var x = $output.parentElement;
	x.scrollTop = x.scrollHeight - x.clientHeight;
	} catch(e) {
	alert("error logging:"+e);
	}

	}
	}
	if (!Function.prototype.bind) {
	console.log=function(){};
	}
</script>

<body>
	<div class="stack mode-chat" id="$stack">
		<div class="loginPane" id="$loginPane">
			<div class="loggedIn">
				<img id="$myAvatar"><div id="$myName" class="myName"></div><button id="$logout">Log Out</button>
			</div>
			<form class="loggedOut" id="$form">
				<input id="$username" placeholder="username" name="username">
				<input id="$password" type="password" name="password" placeholder="password">
				<button id="$login" onclick="event.preventDefault()">Log In</button>
			</form>
		</div>
		
		<div class="navPane">
			<button id="$changeroom">Go to page</button><input id="$room" placeholder="discussion id" type="number">
			<span id="$currentroom"></span>
			<div id="$nav" class="nav"></div>
			<h1 class="pageTitle" id="$pageTitle"></h1>
		</div>
		
		<div class="infoPane editorOnly">
			<b>Editing Page</b> <button>Submit</button><br>
			<input placeholder="Title" required=""><br>
			<input placeholder="Keywords (optional)"><br>
			<!--<input checked="true" type="checkbox" id="allowComments"><label for="allowComments">Allow public comments</label>-->
		</div>
		
		<div class="contentPane" id="$contentPane">
			<div class="editor editorOnly" id="$editor">
				<textarea>
					
				</textarea>
			</div>
			<div class="contents" id="$contents">
			</div>
		</div>
		
		<div class="userlistPane" id="$userList">
		</div>
		
		<div class="commentPane" id="$commentPane">
			<div class="spacer"></div>
			<div class="messageList" id="$messageList">
			</div>
		</div>
		
		<div class="inputPane" id="$inputPane">
			<textarea accesskey="z" id="$input"></textarea>
			<button id="$send">SEND</button>
		</div>
		
	</div>
</body>
