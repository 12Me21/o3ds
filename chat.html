<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
	body {
	background-color: red;
	font-family:sans-serif;
	}
	
	* {
	margin: 0;
	}
	
	.stack {
	display: flex;
	flex-direction: column;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: white;
	}
	
	.input {
	display: flex;
	flex-direction: row;
	height: 3.5rem;
	}
.input textarea {
	resize: none;
	/*max-height: 100%;*/
	flex-grow: 1;
	margin: 0;
	display: inline-block;
	margin-right: 0.5em;
}
.input button {
	height: 100%;
	display: inline-block;
}
.spacer {
	flex-grow: 1;
}
.userlistpane {
	
}
.sender {
	font-weight: bold;
}
.sender::after {
	content: ": ";
}
.systemMessage {
	color: #222233;
	background-color: #DDEEDD;
}
[id="$currentroom"] {
	margin-left: 1em;
}
[id="$myself"] {
	font-weight: bold;
	margin-right: 0.5em;
}
.errorMessage {
	color: #800000;
	background-color: #FFFFD0;
	font-weight: bold;
}
</style>
<script>
	if (!console)
	console = {};
	if (location.hash) {
	alert("ok2");
	console.log = function(a) {
	try {
	var text = document.createTextNode(""+a);
	var n = document.createElement("div");
	n.appendChild(text);
	$output.appendChild(n);
	var x = $output.parentElement;
	x.scrollTop = x.scrollHeight - x.clientHeight;
	} catch(e) {
	alert("error logging:"+e);
	}

	}
	}
	if (!Function.prototype.bind) {
	console.log=function(){};
	}
</script>


<body>
	<div class="stack">
		<div class="loginpane">
			<div id="$logged_out">
				Not logged in
				<input id="$username" placeholder="username" name="username">
				<input id="$password" type="password" name="password" placeholder="password">
				<button id="$login">Log In</button>
			</div>
		</div>

		<div class="messagepane">
			<div class="spacer"></div>
			<div class="messagelist" id="$output">
			</div>
		</div>
		<div class="roompane">
			<button id="$changeroom">Join room</button><input id="$room" placeholder="discussion id" type="number"><span id="$currentroom"></span>
		</div>
		<div class="input">
			<textarea id="$input"></textarea><button id="$send" onclick="sendMessage($input.value)">SEND</button>
		</div>
		<div class="userlistpane">
			
		</div>

	</div>
	<hr>
</body>
