<!DOCTYPE html>

<script src="storage.js"></script>

<script src="display.js?20"></script>

<script src="main.js?2"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style id="$navcss"></style>

<script>
	if (!console)
	console = {};
	if (location.hash) {
	alert("ok2");
	console.log = function(a) {
	try {
	var text = document.createTextNode(""+a);
	var n = document.createElement("div");
	n.appendChild(text);
	$output.appendChild(n);
	var x = $output.parentElement;
	x.scrollTop = x.scrollHeight - x.clientHeight;
	} catch(e) {
	alert("error logging:"+e);
	}

	}
	}
	if (!Function.prototype.bind) {
	console.log=function(){};
	}
</script>

<body>
	<div class="stack">
		<div class="loginPane" id="$loginPane">
			<div class="loggedIn">
				<img id="$myAvatar"><div id="$myName" class="myName"></div><button id="$logout">Log Out</button>
			</div>
			<form class="loggedOut" id="$form">
				<input id="$username" placeholder="username" name="username">
				<input id="$password" type="password" name="password" placeholder="password">
				<button id="$login" onclick="event.preventDefault()">Log In</button>
			</form>
		</div>

		<div class="roompane">
			<button id="$changeroom">Join room</button><input id="$room" placeholder="discussion id" type="number">
			<span id="$currentroom"></span>
			<div id="$nav" class="nav"></div>
		</div>
		
		<div class="userList" id="$userList">
		</div>
		
		<div class="messagepane">
			<div class="spacer"></div>
			<div class="messagelist" id="$output">
			</div>
		</div>
		
		<div class="input">
			<textarea id="$input"></textarea>
			<button id="$send">SEND</button>
		</div>
		
	</div>
</body>
