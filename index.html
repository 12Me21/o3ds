<meta name="viewport" content="width=device-width, initial-scale=1">

<main class="pageMode">
	<div class="headerPane">
		<img src="logo.png"></img>
		<div class="loggedIn headerRight" id="$loggedIn" style="display: none;"><button id="$logout">Log Out</button><span class="myName" id="$myName"></span><img class="myAvatar" id="$myAvatar"></div><form class="loggedOut headerRight" id="$loggedOut" style="display: none;"><input id="$username" placeholder="username" name="username"><input id="$password" type="password" name="password" placeholder="password"><button id="$login" onclick="event.preventDefault()">Log In</button></form></div>
	<div class="navPane">
		<input type="number" id="$pageNumber">
		<button id="$gotoPage">Load Page</button>
		<!--<input type="file" id="$fileinput"></input>-->
	</div>
	<div class="titlePane" id="$titlePane">
	</div>
	
	<div class="pagePane pageMode scroller">
		<div class="pageContents" id="$pageContents"></div>
		<div class="spacer"></div>
		<div class="pageUserlist userlist"></div>
		<div class="pageTextarea">
			<textarea></textarea>
		</div>
		<div class="pageComments"></div>
	</div>
	
	<div class="userlistPane userlist chatMode"></div>
	<div class="messagePane chatMode scroller">
		<div class="chatPageContents" id="$chatPageContents"></div>
		<div class="spacer"></div>
	</div>
	<div class="inputPane chatMode">
		<textarea></textarea>
		<button>Send</button>
	</div>

	<div class="infoPane editorMode">
		<button>Submit</button><br>
		<input placeholder="Title" required><br>
		<input placeholder="Keywords (space separated, optional)">
	</div>
	<div class="editorPane editorMode">
		<div class="editorTextarea">
			<textarea></textarea>
		</div>
		<div class="editorPreview"></div>
	</div>
</main>
